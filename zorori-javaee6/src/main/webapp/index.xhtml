<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h2>ゾロリ</h2>
        <h:panelGroup rendered="#{empty books}">
            <em>No registered books.</em>
        </h:panelGroup>
        <h:dataTable var="_book" value="#{books}"
            rendered="#{not empty books}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_book.id}
            </h:column>
            <h:column>
                <f:facet name="header">巻</f:facet>
                #{_book.num}
            </h:column>
            <h:column>
                <f:facet name="header">題名</f:facet>
                #{_book.title}
            </h:column>
            <h:column>
                <f:facet name="header">REST URL</f:facet>
                <a
                    href="#{request.contextPath}/rest/books/#{_book.id}">/rest/books/#{_book.id}</a>
            </h:column>
            <f:facet name="footer">
            REST URL for all books: <a
                    href="#{request.contextPath}/rest/books">/rest/books</a>
            </f:facet>
        </h:dataTable>
        
        <p/>
        
        <h:form id="reg">
            <h2>本登録</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="num" value="巻:" />
                <h:inputText id="num" value="#{newBook.num}" />
                <h:message for="num" errorClass="invalid" />

                <h:outputLabel for="title" value="題名:" />
                <h:inputText id="title" value="#{newBook.title}" />
                <h:message for="title" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{bookController.register}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
